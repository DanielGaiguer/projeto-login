<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                
                
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail"><span class="material-symbols-outlined">
                        person</span>
                    </label>
                    <input type="email" class="dados" name="email" id="iemail" autocomplete="email" placeholder=" seu e-mail" required >
                    <label for="isenha" ><span class="material-symbols-outlined">
                        vpn_key</span>
                    </label>
                    <input type="password" class="dados" name="senha" id="isenha" autocomplete="current-password" placeholder=" sua senha" minlength="8" maxlength="15" required >
                    <input type="submit" id="entrar" value="Entrar">
                    <input type="button" id="esqsenha" value="Esqueci a senha"><span class="material-symbols-outlined">mail</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
